<!doctype html>
<html>
<head> 
	<title> SNJS DEMO HTML </title>
<head>
<body>
	<snjs>
		var HI = "hello";
		echo(HI + " (snjs block)");
	</snjs>
	<script type="application/x-snjs">
		print("world" + " (x-snjs block)");
	</script>
	<script type="application/x-snjs" src="demo.src.js">
		echo("Could you see this sentence? (source block)");
	</script>
	<script type="text/javascript">
		document.write("client : script for only client");
	</script>
	<script type="text/javascript" share="true">
		var share = "SHARE MODE";
		document.write("Anything can't be printed out (share-script)");
	</script>
	<script type="application/x-snjs">
		// You can acess share script
		document.write(share); 
	</script>	
	<script type="application/x-snjs">		
		// You can use global object(window) at this document
		print(window.share.toLowerCase());
		// nodeEval function runs outside.
		nodeEval("console.log('#### nodeEval Function ####')");
	</script>
	<snjs> 
		include("demo.include.snjs.html");
	</snjs>
</body>
</html>
